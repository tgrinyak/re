<div ng-controller="userController" class="container re-bordered">
    <div class='row re-title re-title-lg'>
        <div class='col-md-12'>
            {{funcs.title()}}
        </div>
    </div>

    <div class='row'>
        <div class='col-md-6'>
        </div>

        <div class='col-md-6'>
            <button class='btn btn-default pull-right' ng-click="funcs.logoutAction()" ng-disabled="isActionsDisabled">
                {{texts.buttonLogoutText}}
            </button>
        </div>
    </div>

    <div class='row' ng-show="metas.length > 0">
        <div class='col-md-4 col-md-offset-4'>
            <div class='row'>
                <div class='col-md-12'>
                    <table class='table table-bordered table-striped table-condensed table-hover re-table'>
                        <thead>
                            <tr class='re-title'>
                                <th class='re-userlist-cell'></th>
                                <th class='re-userlist-cell'></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="meta in metas">
                                <td class='re-userlist-cell'>{{meta}}</td>
                                <td class='re-userlist-cell'>{{user[meta]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="row text-center re-error" ng-if="undefined!==error" style="margin:auto;">
        {{error}}
    </div>-->
</div>
